    <!-- Offcanvas (Formulário) -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cadastro">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">
                <i class="material-icons">add_box</i>
                Novo Produto
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        
        <div class="offcanvas-body">
            <form>
                <div class="mb-3">
                    <label class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" placeholder="Digite o nome">
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Preço</label>
                        <input type="number" step="0.01" class="form-control" placeholder="R$ 0.00">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Quantidade</label>
                        <input type="number" min="0" class="form-control" placeholder="0">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-control" rows="3" placeholder="Digite a descrição"></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Foto do Produto</label>
                    <input type="file" class="form-control">
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="material-icons">save</i>
                    Salvar Produto
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
